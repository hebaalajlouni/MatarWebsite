<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="commonStyles.css" rel="stylesheet" />
    <title>Admission Form</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="normalLinks">
                <ul class="logoLinks">
                    <li>
                        <a href="Index.html"><img class="logo" src="Images/شعار-مطر.png" /></a>
                    </li>
                </ul>


                <ul class="links">

                    <li class="linkContainer">
                        <a class="contactUS" href="ContactUs.html">Contact Us</a>
                    </li>
                    <li class="linkContainer">
                        <a class="ourStories" href="OurStories.html">Our Stories</a>
                    </li>
                </ul>
            </div>

            <ul class="addmission">
                <li class="linkContainer">
                    <a class="linkForm" href="addmissionForm.html">Addmission form</a>
                </li>
            </ul>


        </nav>

    </header>
    <form action="/" method="post">
        <fieldset>

            <legend class="legend">Matar Project</legend>
            <img class="" src="Images/_١شعار-مطر---انجليزي.png" />

            <h1 class="">
                Matar Add Request
            </h1>


            <p>
                
            </p>
            <hr />
            <br />
            <h2>Personal Information</h2>
            <label>Full Name: </label>
            <input type="text" placeholder="Ahmad" />
            <br />
            <br />
            <label>Phone Number: </label>
            <input type="number" placeholder="079***" />
            <br />
            <br />
            <label>Email Address: </label>
            <input type="email" placeholder="g***@gmail.com" />
            <br />
            <br />
            <label>Date: </label>
            <input type="date" />
            <br />
            <br />
            <label>Choose Gender:</label>
            <input type="radio" name="Gender" value="1" />
            <label>Male</label>
            <input type="radio" name="Gender" value="0" />
            <label>Female</label>
            <br />

            <hr />
            <h2>
                Form Questions
            </h2>
            <label>
                1. What motivated you to join Matar Project?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                2. Have you volunteered with similar initiatives before?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                3. Do you have experience in recording audio or proofreading texts?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                4. Which type of volunteering would you prefer:
            </label>
            <br />
            <br />
            <input type="radio" name="volunteerType" value="2" />
            <label>Audio recording</label>
            <input type="radio" name="volunteerType" value="1" />
            <label>Typing/transcribing</label>
            <br />
            <br />
            <label>
                5. How many hours per week can you dedicate to volunteering with Matar?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                6. Are you available to support students during exam periods?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                7. What’s your preferred communication method?
            </label>
            <input type="radio" name="communicationMethod" value="2" />
            <label>WhatsApp</label>
            <input type="radio" name="communicationMethod" value="1" />
            <label>Telegram</label>
            <input type="radio" name="communicationMethod" value="0" />
            <label>Messenger</label>
            <br />
            <br />
            <label>
                8. Would you be open to receiving constructive feedback to improve quality?
            </label>
            <br />
            <br />
            <input type="text" />
            <br />
            <br />
            <label>
                9. Upload Some of your <bold>Word file</bold>?
            </label>
            <br />
            <br />
            <input type="file" />
            <br />
            <br />
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <br />
    <a href="Index.html">Go to Home Page</a>
    <br />
    <br />
</body>
</html>
