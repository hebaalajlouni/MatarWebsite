    <form action="/" method="post" class="addmissionForm">
                <h1 class="headerTitle">
                    Addmission Form 
                </h1>
            <h2 class="personalTitle">Personal Information</h2>
        <div class="personalInfoStyle">
            <div class="nameStyle">
                <label>Full Name: </label>
                <input type="text" placeholder="Enter your name" />
            </div>
            <div class="phoneStyle">
                <label>Phone Number: </label>
                <input type="number" placeholder="079***" />
            </div>
            <div class="emailStyle">
                <label>Email Address: </label>
                <input type="email" placeholder="g***@gmail.com" />
            </div>
            <div class="dateStyle">
                <label>Date: </label>
                <input type="date" />
            </div>
            <div class="genderStyle">
                <label>Choose Gender:</label>
                <input type="radio" name="Gender" value="1" />
                <label>Male</label>
                <input type="radio" name="Gender" value="0" />
                <label>Female</label>
            </div>
        </div>
            
            
            
            
            <h2 class="questionTitleStyle">
                Form Questions
            </h2>
            <div class="questionInfoStyle">
                <div class="motivatedStyle">
                    <label>
                        1. What motivated you to join Matar Project?
                    </label>

                    <input type="text" />
                </div>
                
                <div class="similarStyle">
                    <label>
                        2. Have you volunteered with similar initiatives before?
                    </label>

                    <input type="text" />
                </div>
                <div class="experienceStyle">
                    <label>
                        3. Do you have experience in recording audio or proofreading texts?
                    </label>

                    <input type="text" />
                </div>
                <div class="preferStyle">
                    <label>
                        4. Which type of volunteering would you prefer:
                    </label>

                    <input type="radio" name="volunteerType" value="2" />
                    <label>Audio recording</label>
                    <input type="radio" name="volunteerType" value="1" />
                    <label>Typing/transcribing</label>
                </div>
                <div class="dedicatedStyle">
                    <label>
                        5. How many hours per week can you dedicate to volunteering with Matar?
                    </label>

                    <input type="text" />
                </div>
                <div class="examStyle">
                    <label>
                        6. Are you available to support students during exam periods?
                    </label>

                    <input type="text" />
                </div>
                <div class="connectStyle">
                    <label>
                        7. What’s your preferred communication method?
                    </label>
                    <input type="radio" name="communicationMethod" value="2" />
                    <label>WhatsApp</label>
                    <input type="radio" name="communicationMethod" value="1" />
                    <label>Telegram</label>
                    <input type="radio" name="communicationMethod" value="0" />
                    <label>Messenger</label>
                </div>
                <div class="feedbackStyle">
                    <label>
                        8. Would you be open to receiving constructive feedback to improve quality?
                    </label>

                    <input type="text" />
                </div>
                <div class="fileStyle">
                    <label>
                        9. Upload Some of your <bold>Word file</bold>?
                    </label>

                    <div class="file-input-container">
                        <input type="file" id="actual-btn" hidden />
                        <label for="actual-btn" class="custom-btn">Choose File</label>
                        <span id="file-chosen">No file chosen</span>
                    </div>
                </div>

                
            </div>
            
            <div class="buttonStyle">
                <button class="submitButtom" type="submit">Submit</button>
            </div>
           
       
    </form>
